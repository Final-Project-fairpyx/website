<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Allocation - Input Details</title>
</head>
<body>
    <h1>Input Details</h1>
    <form action="" method="post">
        <h2>Students</h2>
        {% for i in range(num_students) %}
            <label for="student_name_{{i}}">Student {{i+1}} Name:</label>
            <input type="text" id="student_name_{{i}}" name="student_name_{{i}}" required>
            <label for="student_courses_{{i}}">How many courses:</label>
            <input type="number" id="student_courses_{{i}}" name="student_courses_{{i}}" min="1" required>
            <br>
        {% endfor %}

        <h2>Courses</h2>
        {% for i in range(num_courses) %}
            <label for="course_name_{{i}}">Course {{i+1}} Name:</label>
            <input type="text" id="course_name_{{i}}" name="course_name_{{i}}" required>
            <label for="course_places_{{i}}">How many places:</label>
            <input type="number" id="course_places_{{i}}" name="course_places_{{i}}" min="1" required>
            <br>
        {% endfor %}
        <br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
